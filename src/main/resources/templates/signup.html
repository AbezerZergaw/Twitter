<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>

    <th:block th:insert="base :: header"></th:block>
    <title>Sign up</title>
</head>
<body>
<div th:replace="base :: navbar"></div>


<h2 >Sign up</h2>

<div class="jumbotron">
    <div class="container">

        <form action="#" th:action="@{/processform}" th:object="${user}" method="post">


            <div class="form-group row">
                <div class="col-xs-4">
                    <label>First Name</label>

                    <span th:if="${#fields.hasErrors('firstname')}" th:errors="*{firstname}">First Name Error</span>
                    <input class="form-control" type="text" id="firstname" placeholder="First Name"
                           th:field="*{firstname}"/>
                </div>
            </div>

            <div class="form-group row">
                <div class="col-xs-4">
                    <label>Last Name</label>

                    <span th:if="${#fields.hasErrors('lastname')}"
                          th:errors="*{lastname}">Last Name Error</span>

                    <input class="form-control" type="text" placeholder="Last Name" th:field="*{lastname}">
                </div>
            </div>


            <div class="form-group row">
                <div class="col-xs-4">

                    <label>Email</label>

                    <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</span>

                    <input class="form-control" type="text" placeholder="Email" th:field="*{email}">

                </div>
            </div>


            <div class="form-group row">
                <div class="col-xs-4">

                    <label>Username</label>


                    <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username Error</span>

                    <input class="form-control" type="text" name="username" placeholder="Username"
                           th:field="*{username}">

                </div>
            </div>


            <div class="form-group row">
                <div class="col-xs-4">
                    <label>Password</label>

                    <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Email Error</span>
                    <input class="form-control" type="text" name="password" placeholder="Password"
                           th:field="*{password}">
                </div>
            </div>

            <div class="form-group row">
              <div class="col-sm-10">
                  <input role="button"  type="submit"  value="Sign Up" class="btn btn-dark">
                <button type="reset" class="btn btn-dark ">Rest</button>
              </div>
            </div>

        </form>
    </div>
</div>
<div th:replace="base ::  footer"></div>
</body>
</html>
