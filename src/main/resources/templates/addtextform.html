<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>

    <th:block th:insert="base :: header"></th:block>
    <title>Add Message</title>
</head>
<body>
<div th:replace="base :: navbar"></div>


<div class="jumbotron">
    <div class="container">


        <form action="#" th:action="@{/processtext}" th:object="${message}" method="post">


            <input type="hidden" th:field="*{id}">


            <div class="form-group row">
                <div class="col-xs-4">
                    <label>Type your message</label>
                    <textarea
                            id="message" rows="3" cols="110"
                            placeholder="Type your message!" th:field="*{text}" name="text"></textarea>
                    <snap th:if="${#fields.hasErrors('text')}" th:errors="*{text}"></snap>
                </div>
            </div>
            <br>

            <div class="form-group row">
                <div class="col-xs-4">
                    <label>Posted Date:</label>
                    <input type="date" th:field="*{date}" id="dateInput" name="datePosted" value="">
                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-10 text-center">
                    <button type="submit" class="btn btn-dark">Post
                    </button>
                </div>
            </div>
        </form>
        <div th:replace="base :: footer"></div>
    </div>
</div>
</body>
</html>
