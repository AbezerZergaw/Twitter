<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Title</title>
    <th:block th:fragment="header">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link  rel="stylesheet" th:href="@{/css/style.css}"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">


        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    </th:block>

</head>
<body>

<div th:fragment="navbar">
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand text-white active font-weight-bold" href="/">&nbsp;&nbsp;Messaging App</a>
            </div>

            <ul class="nav navbar-nav">

                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" href="/">Welcome <span th:text="${#authentication.name}"></span> </a>
                </li>

                <li class="active"><a href="/">Home</a></li>
            </ul>

            <ul class="nav navbar-nav navbar-right">
                <li sec:authorize="!isFullyAuthenticated()">
                    <a href="/register"><span class="glyphicon glyphicon-user"></span>Sign Up</a>
                </li>
                <li sec:authorize="!isFullyAuthenticated()">
                    <a href="/login"><span class="glyphicon glyphicon-log-in"></span>Login</a>
                </li>

                <li class="nav-item" sec:authorize="isFullyAuthenticated()">
                    <a href="/addtext">Add Message</a>
                </li>
                <li class="nav-item" sec:authorize="isFullyAuthenticated()">
                    <a href="/logout">Logout</a>
                </li>
            </ul>
        </div>
    </nav>

</div>


<div th:fragment="footer">
    <div class="footer text-center">&copy; copyright 2018</div>
</div>
</body>
</html>
